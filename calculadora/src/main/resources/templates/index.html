<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
</head>
<body>
    <div class="container">
        <h1>Calculadora</h1>

        <form action="calcular" method="post">
            <div class="form-group">
                <label for="operando1">Digite o primeiro número:</label>
                <input type="text" class="form-control" name="operando1" id="operando1" />
            </div>
           
            <div class="form-group">
                <label for="operando2">Digite o segundo número:</label>
                <input type="text" class="form-control" name="operando2" id="operando2" />
            </div>
          </br>
            <div>
                <input type="radio" class="btn-check" name="operador" id="option1" autocomplete="off" value="+">
                <label class="btn btn-secondary" for="option1">Somar</label>

                <input type="radio" class="btn-check" name="operador" id="option2" autocomplete="off" value="-">
                <label class="btn btn-secondary" for="option2">Subtrair</label>
                
                <input type="radio" class="btn-check" name="operador" id="option4" autocomplete="off" value="*">
                <label class="btn btn-secondary" for="option4">Multiplicação</label>

                <input type="radio" class="btn-check" name="operador" id="option3" autocomplete="off" value="/">
                <label class="btn btn-secondary" for="option3">Divisão</label>
            </div>
        </br>

            <input type="submit">
        </form>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
